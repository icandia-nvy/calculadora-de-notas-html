/* =========================

const colorClasses = { green: 'text-green-600', yellow: 'text-yellow-600', blue: 'text-blue-600' };

const normalizeNumberInput = (value) => {
  if (value === null || value === undefined) return '';
  const stringValue = String(value);
  const valueWithDot = stringValue.replace(',', '.');
  if (valueWithDot === '') return '';
  if (!/^\d*\.?\d*$/.test(valueWithDot)) return null;
  return valueWithDot;
};

const calculateGrade = (score, maxScore, passingPercentage, settings) => {
  const { minGrade, passingGrade, maxGrade } = settings;
  if (isNaN(score) || isNaN(maxScore) || isNaN(passingPercentage) || maxScore <= 0 ||
      minGrade >= passingGrade || passingGrade >= maxGrade) return NaN;
  if (score > maxScore) score = maxScore;
  const passingScore = maxScore * (passingPercentage / 100);
  let finalGrade;
  if (score <= passingScore) {
    finalGrade = (passingScore === 0)
      ? passingGrade
      : minGrade + (score * ((passingGrade - minGrade) / passingScore));
  } else {
    const scoreRange = maxScore - passingScore;
    finalGrade = (scoreRange <= 0)
      ? maxGrade
      : passingGrade + ((score - passingScore) * ((maxGrade - passingGrade) / scoreRange));
  }
  return finalGrade;
};

// --- Global numeric parser (centralized) ---
function toNum(v) {
  if (v === '' || v === null || v === undefined) return NaN;
  const n = parseFloat(String(v).replace(',', '.'));
  return isNaN(n) ? NaN : n;
}



const generateId = () => `id_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;

const saveStateToLocalStorage = (state) => {
  try { localStorage.setItem('gradeCalculatorState', JSON.stringify(state)); }
  catch (e) { console.error("Error saving state to localStorage:", e); }
};

const loadStateFromLocalStorage = () => {
  try {
    const stateString = localStorage.getItem('gradeCalculatorState');
    if (stateString === null) return null;
    const parsed = JSON.parse(stateString);
    if (!parsed.sheets || !Array.isArray(parsed.sheets)) return null;
    return parsed;
  } catch (e) {
    console.error('Error loading state from localStorage:', e);
    return null;
  }
};

/* =========================
   COMPONENTES UI
   ========================= */
const NumberInput = React.memo(({ value, onChange, min, max, step, className }) => {
  const [isValid, setIsValid] = React.useState(true);
  const handleChange = (e) => {
    const norm = normalizeNumberInput(e.target.value);
    if (norm === null) { setIsValid(false); return; }
    setIsValid(true);
    onChange(norm);
  };
  return (
    <input type="text" value={value} onChange={handleChange}
           className={`${className} ${!isValid ? 'border-red-500' : ''}`}
           min={min} max={max} step={step}/>
  );
});

const AddEvalDropdown = React.memo(({ onAdd, onClose }) => {
  const [name, setName] = React.useState('Nueva Evaluación');
  const [maxScore, setMaxScore] = React.useState('10');
  const [exigency, setExigency] = React.useState('60');
  const dropdownRef = React.useRef(null);

  React.useEffect(() => {
    const handleClickOutside = (event) => { if (dropdownRef.current && !dropdownRef.current.contains(event.target)) onClose(); };
    document.addEventListener("mousedown", handleClickOutside);
    return () => document.removeEventListener("mousedown", handleClickOutside);
  }, [onClose]);

  const handleSubmit = () => {
    const normMax = parseFloat(normalizeNumberInput(maxScore));
    const normExi = parseFloat(normalizeNumberInput(exigency));
    if (name && normMax > 0 && normExi >= 0 && normExi <= 100) { onAdd({ name, maxScore: normMax, exigency: normExi }); onClose(); }
  };

  return (
    <div ref={dropdownRef} className="absolute top-full right-0 mt-2 w-64 bg-white dark:bg-gray-800 dark:text-gray-100 rounded-md shadow-lg z-30 p-4 border dark:border-gray-700">
      <div className="space-y-3">
        <div>
          <label className="block text-sm font-medium text-gray-700">Nombre</label>
          <input type="text" value={name} onChange={e => setName(e.target.value)} className="mt-1 block w-full px-3 py-2 border rounded-md dark:bg-gray-800 dark:border-gray-600 dark:text-gray-100"/>
        </div>
        <div>
          <label className="block text-sm font-medium text-gray-700">Puntaje Máximo</label>
          <input type="text" value={maxScore} onChange={e => { const n = normalizeNumberInput(e.target.value); if (n !== null) setMaxScore(n); }} className="mt-1 block w-full px-3 py-2 border rounded-md dark:bg-gray-800 dark:border-gray-600 dark:text-gray-100"/>
        </div>
        <div>
          <label className="block text-sm font-medium text-gray-700">Exigencia (%)</label>
          <input type="text" value={exigency} onChange={e => { const n = normalizeNumberInput(e.target.value); if (n !== null) setExigency(n); }} className="mt-1 block w-full px-3 py-2 border rounded-md dark:bg-gray-800 dark:border-gray-600 dark:text-gray-100"/>
        </div>
        <div className="flex justify-end">
          <button onClick={handleSubmit} className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 text-sm">Añadir</button>
        </div>
      </div>
    </div>
  );
});

const DiffScoreDropdown = ({ evaluation, onSave, onClose }) => {
  const [evalData, setEvalData] = React.useState(evaluation);
  const dropdownRef = React.useRef(null);
  const [position, setPosition] = React.useState({ top: 0, left: 0 });

  React.useLayoutEffect(() => {
    const trigger = document.querySelector(`[data-dropdown-id="${evaluation.id}"]`);
    if (trigger) {
      const rect = trigger.getBoundingClientRect();
      setPosition({ top: rect.bottom + window.scrollY, left: rect.left + window.scrollX - 256 + rect.width });
    }
  }, [evaluation.id]);

  React.useEffect(() => {
    const handleClickOutside = (event) => { if (dropdownRef.current && !dropdownRef.current.contains(event.target)) onClose(); };
    document.addEventListener("mousedown", handleClickOutside);
    return () => document.removeEventListener("mousedown", handleClickOutside);
  }, [onClose]);

  const handleToggle = () => setEvalData(prev => ({ ...prev, differentiatedScores: { ...prev.differentiatedScores, enabled: !prev.differentiatedScores.enabled } }));
  const handleChange = (color, value) => {
    const normalized = normalizeNumberInput(value);
    if (normalized === null) return;
    setEvalData(prev => ({ ...prev, differentiatedScores: { ...prev.differentiatedScores, [color]: normalized } }));
  };

  const dropdownContent = (
    <div ref={dropdownRef} className="absolute bg-white dark:bg-gray-800 dark:text-gray-100 rounded-md shadow-lg z-[9999] p-4 border dark:border-gray-700 w-64" style={{ top: `${position.top}px`, left: `${position.left}px` }}>
      <div className="space-y-3">
        <div className="flex items-center">
          <input type="checkbox" checked={evalData.differentiatedScores.enabled} onChange={handleToggle} className="h-4 w-4 text-blue-600 border-gray-300 rounded"/>
          <label className="ml-2 block text-sm text-gray-900 dark:text-gray-100">Habilitar diferenciados</label>
        </div>
        {evalData.differentiatedScores.enabled && (
          <div className="space-y-2">
            {['green', 'yellow', 'blue'].map(color => (
              <div key={color}>
                <label className="block text-xs font-medium text-gray-700">P. Máx. <span className={`font-bold ${colorClasses[color]}`}>{color.charAt(0).toUpperCase() + color.slice(1)}</span></label>
                <input type="text" value={evalData.differentiatedScores[color]} onChange={e => handleChange(color, e.target.value)} className="mt-1 block w-full px-2 py-1 border rounded-md text-sm"/>
              </div>
            ))}
          </div>
        )}
        <div className="flex justify-end pt-2">
          <button onClick={() => { onSave(evalData); onClose(); }} className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 text-sm">Guardar</button>
        </div>
      </div>
    </div>
  );
  return ReactDOM.createPortal(dropdownContent, document.getElementById('portal-root'));
};


const ImportConfirmationModal = ({ pending, existingSheets, onConfirmReplace, onConfirmAdd, onCancel }) => {
  const modalRef = React.useRef(null);
  React.useEffect(() => {
    const handleClickOutside = (event) => { if (modalRef.current && !modalRef.current.contains(event.target)) onCancel(); };
    const onEsc = (e) => { if (e.key === 'Escape') onCancel(); };
    document.addEventListener("mousedown", handleClickOutside);
    document.addEventListener("keydown", onEsc);
    return () => {
      document.removeEventListener("mousedown", handleClickOutside);
      document.removeEventListener("keydown", onEsc);
    };
  }, [onCancel]);

  const existingNames = React.useMemo(() => new Set((existingSheets||[]).map(s => (s.name||'').trim().toLowerCase())), [existingSheets]);
  const summary = React.useMemo(() => {
    const items = (pending||[]).map((sh, idx) => {
      const willReplace = existingNames.has((sh.name||'').trim().toLowerCase());
      return {
        index: idx,
        name: sh.name || `Hoja ${idx+1}`,
        students: Array.isArray(sh.studentData) ? sh.studentData.length : 0,
        evaluations: Array.isArray(sh.evaluations) ? sh.evaluations.length : 0,
        willReplace,
        sampleStudents: (sh.studentData||[]).slice(0,5).map(st => st.name || ''),
        sampleEvaluations: (sh.evaluations||[]).slice(0,4).map(ev => ev.name || 'Evaluación')
      };
    });
    const totals = items.reduce((acc, it) => {
      acc.sheets++; acc.students += it.students; acc.evaluations += it.evaluations; if (it.willReplace) acc.willReplace++;
      return acc;
    }, { sheets:0, students:0, evaluations:0, willReplace:0 });
    return { items, totals };
  }, [pending, existingNames]);

  const modalContent = (
    <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-[10000]">
      <div ref={modalRef} className="bg-white dark:bg-gray-800 dark:text-gray-100 p-5 rounded-lg shadow-xl w-[min(1000px,95vw)] max-h-[85vh] flex flex-col">
        <h3 className="text-lg font-bold mb-1">Importar hojas desde Excel</h3>
        <p className="text-sm text-gray-600 mb-3">
          Se detectaron <strong>{summary.totals.sheets}</strong> hoja(s), <strong>{summary.totals.students}</strong> alumno(s) totales y <strong>{summary.totals.evaluations}</strong> evaluación(es) en total.
        </p>

        <div className="border rounded-md overflow-hidden">
          <div className="grid grid-cols-12 bg-gray-50 text-xs font-medium text-gray-700 border-b">
            <div className="col-span-4 p-2">Hoja</div>
            <div className="col-span-2 p-2 text-center">Alumnos</div>
            <div className="col-span-2 p-2 text-center">Evaluaciones</div>
            <div className="col-span-4 p-2">Preview</div>
          </div>
          <div className="max-h-[48vh] overflow-auto divide-y">
            {summary.items.map((it) => (
              <div key={it.index} className="grid grid-cols-12 items-start text-sm">
                <div className="col-span-4 p-2">
                  <div className="flex items-center gap-2">
                    <span className="font-semibold">{it.name}</span>
                    {it.willReplace
                      ? <span className="text-amber-700 bg-amber-100 px-2 py-0.5 rounded text-xs">Coincide con una existente</span>
                      : <span className="text-green-700 bg-green-100 px-2 py-0.5 rounded text-xs">Nueva</span>
                    }
                  </div>
                </div>
                <div className="col-span-2 p-2 text-center">{it.students}</div>
                <div className="col-span-2 p-2 text-center">{it.evaluations}</div>
                <div className="col-span-4 p-2">
                  <div className="text-xs text-gray-700 flex gap-3 flex-wrap">
                    <div><span className="font-medium">Alumnos:</span> {it.sampleStudents.length ? it.sampleStudents.join(', ') : '—'}</div>
                    <div><span className="font-medium">Evaluaciones:</span> {it.sampleEvaluations.length ? it.sampleEvaluations.join(', ') : '—'}</div>
                  </div>
                </div>
              </div>
            ))}
          </div>
        </div>

        {summary.totals.willReplace > 0 && (
          <div className="mt-3 text-xs text-amber-700 bg-amber-50 border border-amber-200 rounded p-2">
            <strong>Advertencia:</strong> {summary.totals.willReplace} hoja(s) del archivo tienen el mismo nombre que hojas existentes. <em>Reemplazar</em> las sobrescribirá; <em>Añadir</em> creará duplicados con el mismo nombre.
          </div>
        )}

        <div className="flex justify-end gap-2 mt-4">
          <button onClick={onCancel} className="px-4 py-2 bg-gray-200 dark:bg-gray-700 dark:text-gray-200 rounded-md hover:bg-gray-300 dark:hover:bg-gray-600">Cancelar</button>
          <button onClick={onConfirmAdd} className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Añadir a las existentes</button>

        </div>
      </div>
    </div>
  );
  return ReactDOM.createPortal(modalContent, document.getElementById('portal-root'));
};

const SettingsPopover = ({ anchorId, open, onClose, children }) => {
  const popRef = React.useRef(null);
  const [pos, setPos] = React.useState({ top: 0, left: 0 });

  React.useLayoutEffect(() => {
    if (!open) return;
    const trigger = document.getElementById(anchorId);
    if (trigger) {
      const rect = trigger.getBoundingClientRect();
      setPos({ top: rect.bottom + window.scrollY + 8, left: rect.left + window.scrollX });
    }
  }, [anchorId, open]);

  React.useEffect(() => {
    if (!open) return;
    const onDoc = (e) => { if (popRef.current && !popRef.current.contains(e.target)) onClose(); };
    const onEsc = (e) => e.key === 'Escape' && onClose();
    document.addEventListener('mousedown', onDoc);
    document.addEventListener('keydown', onEsc);
    return () => {
      document.removeEventListener('mousedown', onDoc);
      document.removeEventListener('keydown', onEsc);
    };
  }, [open, onClose]);

  if (!open) return null;

  const content = (
    <div ref={popRef} className="absolute z-[10001] bg-white dark:bg-gray-800 border dark:border-gray-700 rounded-lg shadow-xl w-[320px] p-4"
         style={{ top: pos.top, left: pos.left }} role="dialog" aria-modal="true">
      <div className="flex items-center justify-between mb-3">
        <h3 className="text-sm font-semibold text-gray-700 dark:text-gray-200">Configuración de Escala de Notas</h3>
        <button onClick={onClose} aria-label="Cerrar" className="text-gray-500 hover:text-red-600">&times;</button>
      </div>
      {children}
    </div>
  );
  return ReactDOM.createPortal(content, document.getElementById('portal-root'));
};

  const handleDragOver = (e, index) => { e.preventDefault(); if (index !== dragOverIndex) setDragOverIndex(index); };
  const handleDrop = (e, dropIndex) => { e.preventDefault(); if (draggedIndex === null || draggedIndex === dropIndex) return; onReorderSheets(draggedIndex, dropIndex); };

  return (

const StudentRow = React.memo(({
  student,
  rowIndex,
  evaluations,
  globalSettings,
  handleScoreChange,
  handleScoreBlur,
  handleKeyDown,
  inputRefs,
  setEditingRow
}) => {
  const rowData = React.useMemo(() => {
    let total = 0, count = 0;
    const grades = evaluations.map((ev, e) => {
      let maxScore = ev.maxScore;
      if (ev.differentiatedScores.enabled && student.highlight) {
        maxScore = parseFloat(ev.differentiatedScores[student.highlight]) || ev.maxScore;
      }
      const g = calculateGrade(parseFloat(student.scores[e]), maxScore, ev.exigency, globalSettings);
      if (!isNaN(g)) { total += g; count++; }
      return g;
    });
    const avg = count > 0 ? (total / count) : NaN;
    return { grades, avg };
  }, [student.scores, student.highlight, evaluations, globalSettings]);

  return (
    <tr className={`group h-14 ${student.highlight ? `highlight-${student.highlight}` : ''}`}>
      {evaluations.map((ev, e) => (
        <React.Fragment key={ev.id}>
          <td className={`p-1 text-sm text-center w-20 ${!student.highlight && e % 2 !== 0 ? 'bg-gray-50' : ''}`}>
            <input
              type="text"
              value={student.scores[e] ?? ''}
              onChange={evt => handleScoreChange(rowIndex, e, evt.target.value)}
              onBlur={() => { handleScoreBlur(rowIndex, e); setEditingRow(null); }}
              onFocus={() => setEditingRow(rowIndex)}
              onKeyDown={evt => handleKeyDown(evt, rowIndex, e)}
              ref={el => inputRefs.current[`${rowIndex}-${e}`] = el}
              className="w-20 text-center bg-transparent focus:bg-yellow-100 p-2 rounded"
            />
          </td>
          <td className={`p-1 text-sm text-center font-bold w-20 ${
              !isNaN(rowData.grades[e]) && (rowData.grades[e] >= globalSettings.passingGrade ? 'grade-pass' : 'grade-fail')
            } ${!student.highlight && e % 2 !== 0 ? 'bg-gray-50' : ''}`}>
            {isNaN(rowData.grades[e]) ? 'N/A' : rowData.grades[e].toFixed(1)}
          </td>
        </React.Fragment>
      ))}
      <td className={`p-4 text-sm text-center font-bold bg-green-50 ${
          !isNaN(rowData.avg) && (rowData.avg >= globalSettings.passingGrade ? 'grade-pass' : 'grade-fail')}`}>
        {isNaN(rowData.avg) ? 'N/A' : rowData.avg.toFixed(1)}
      </td>
    </tr>
  );
});

    return text.split(/[\r\n\t,]+/).map(n => n.trim()).filter(n => n.length > 0);
  };
  const ensureScoresLength = (scores, evaluationsLen) => {
    const arr = Array.isArray(scores) ? [...scores] : [];
    if (arr.length < evaluationsLen) { while (arr.length < evaluationsLen) arr.push(''); }
    else if (arr.length > evaluationsLen) arr.length = evaluationsLen;
    return arr;

    const names = parseNamesFromText(studentListText);
    const newStudents = names.map((name, i) => ({
      id: generateId() + '_' + i,
      name,
      highlight: null,
      scores: ensureScoresLength([], sheet.evaluations.length)
    }));

    setStudentListOpen(false); setStudentListText('');
  };

    const incoming = parseNamesFromText(studentListText);
    if (incoming.length === 0) { setStudentListOpen(false); return; }

        ['', 'P. Máx:', ...sheet.evaluations.flatMap(ev => [ev.maxScore, ''])],
        ['', 'Exig:', ...sheet.evaluations.flatMap(ev => [ev.exigency, ''])],
        ['', 'Diferenciados', ...sheet.evaluations.flatMap(ev => [ev.differentiatedScores.enabled ? 'SI' : 'NO', `${ev.differentiatedScores.green},${ev.differentiatedScores.yellow},${ev.differentiatedScores.blue}`])],
        ['#', sheet.studentHeader, ...sheet.evaluations.flatMap(() => ['Puntaje', 'Nota']), 'Promedio Final', 'Highlight'],
        ...processedData
      ];
      const ws = XLSX.utils.aoa_to_sheet(aoa);
      XLSX.utils.book_append_sheet(wb, ws, sheet.name);
    });
      XLSX.writeFile(wb, 'calculadora_notas.xlsx');
    }); // end loadXLSX then
  }, [sheets, globalSettings]);

  // Atajos teclado
  React.useEffect(() => {
    const onKey = (e) => {
      if (e.ctrlKey && e.key === 'Enter') { e.preventDefault(); handleAddStudent(); }
      if (e.ctrlKey && e.shiftKey && e.key === 'Enter') { e.preventDefault(); handleAddEvaluation({ name: 'Nueva Evaluación', maxScore: 10, exigency: 60 }); }
    };
    window.addEventListener('keydown', onKey);
    return () => window.removeEventListener('keydown', onKey);
  }, [handleAddStudent, handleAddEvaluation]);

  return (
    <>
      <div className="p-4 sm:p-6 lg:p-8 bg-gray-50 dark:bg-gray-900 min-h-screen">
      {pendingImport && (
        <ImportConfirmationModal pending={pendingImport} existingSheets={sheets}
          onConfirmReplace={handleConfirmReplace}
          onConfirmAdd={handleConfirmAdd}
          onCancel={() => setPendingImport(null)}
        />
      )}

      <Header activeSheet={activeSheet}
        onAddEvaluation={handleAddEvaluation}
        onAddStudent={handleAddStudent}
        onFileImport={handleFileImport}
        onExport={handleExport}
        sheetsCount={sheets.length}
        isSaving={isSaving}
        lastSaved={lastSaved}
        onToggleSettings={() => setSettingsOpen(v => !v)}
        onShareByCode={handleShareByCode}
        onOpenLoadByCode={() => setOpenLoadByCode(true)}
        shareDisabled={!fbReady} syncCode={syncCode} onStopSync={stopSync}
      />

      {/* Popover de configuración (reemplaza la tarjeta "Cargar Archivo") */}
      <SettingsPopover anchorId="settings-btn" open={settingsOpen} onClose={() => setSettingsOpen(false)}>
        <GlobalSettings settings={globalSettings} setSettings={setGlobalSettings} />
      </SettingsPopover>

      {sheets.length > 0 && activeSheetId && activeSheet ? (
        <div>
          <Tabs
            sheets={sheets}
            activeSheetId={activeSheetId}
            onSelectTab={setActiveSheetId}
            onDeleteTab={handleDeleteSheet}
            onRenameTab={handleRenameSheet}
            onAddTab={handleCreateSheet}
            onReorderSheets={handleReorderSheets}
          />
          <GradesTable key={activeSheetId} sheet={activeSheet} onUpdateSheet={handleUpdateSheet} globalSettings={globalSettings} />
        </div>
      ) : (
        <div className="text-center bg-white dark:bg-gray-800 dark:text-gray-100 p-10 rounded-lg shadow-md">
          <h2 className="text-2xl font-bold text-gray-700 mb-4">Comienza a Calcular Notas</h2>
          <p className="text-gray-500 mb-6">Puedes importar un archivo de Excel o crear una tabla manualmente.</p>
          <button onClick={handleCreateSheet} className="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700">
            Crear Tabla Manualmente
          </button>
        </div>
      )}
    </div>
      {/* Modal: Abrir por código */}
      {openLoadByCode && ReactDOM.createPortal(
        <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-[10000]">
          <div className="bg-white dark:bg-gray-800 dark:text-gray-100 p-5 rounded-lg shadow-xl w-[min(420px,95vw)]">
            <h3 className="text-lg font-semibold mb-2">Abrir por código</h3>
            <p className="text-sm text-gray-600 mb-3">Ingresa el código compartido para añadir o reemplazar las hojas actuales:</p>
            <input value={codeInput} onChange={e => setCodeInput(e.target.value.toUpperCase())}
                   className="border rounded px-2 py-2 w-full font-mono mb-4 dark:bg-gray-800 dark:border-gray-600 dark:text-gray-100" placeholder="CÓDIGO" />
            <div className="flex justify-end gap-2">
              <button className="px-3 py-2 bg-gray-200 dark:bg-gray-700 dark:text-gray-200 rounded hover:bg-gray-300 dark:hover:bg-gray-600" onClick={() => setOpenLoadByCode(false)}>Cancelar</button>
              <button onClick={handleLoadByCodeAdd} className="px-3 py-2 bg-blue-600 dark:bg-blue-600 text-white rounded hover:bg-blue-700 dark:hover:bg-blue-500">Añadir</button>
              <button onClick={handleLoadByCodeReplace} className="px-3 py-2 bg-red-600 dark:bg-red-600 text-white rounded hover:bg-red-700 dark:hover:bg-red-500">Reemplazar</button>
            </div>
          </div>
        </div>,
        document.getElementById('portal-root')
      )}
    {/* Modal: Código generado */}
      {shareOpen && ReactDOM.createPortal(
        <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-[10000]">
                    <div className="bg-white dark:bg-gray-800 dark:text-gray-100 p-5 rounded-lg shadow-xl w-[min(420px,95vw)]">
            <h3 className="text-lg font-semibold mb-2">Código de tabla</h3>
            <p className="text-sm text-gray-600 mb-3">Comparte este código para abrir esta tabla en otro dispositivo:</p>
            <div className="flex items-center gap-2 mb-4">
              <input className="border rounded px-2 py-1 w-full text-center font-mono text-lg" readOnly value={shareCode} />
              <button className="px-3 py-2 bg-gray-200 dark:bg-gray-700 dark:text-gray-200 rounded hover:bg-gray-300 dark:hover:bg-gray-600"
                onClick={() => { navigator.clipboard?.writeText(shareCode); }}>Copiar</button>
            </div>
            <div className="flex justify-end">
              <button className="px-3 py-2 bg-gray-200 dark:bg-gray-700 dark:text-gray-200 rounded hover:bg-gray-300 dark:hover:bg-gray-600" onClick={() => setShareOpen(false)}>Cerrar</button>
            </div>
          </div>
        </div>,
        document.getElementById('portal-root')
      )}

    </>

  );
};

// Montaje
const rootElement = document.getElementById('root');
if (rootElement) {
  const root = ReactDOM.createRoot(rootElement);
  root.render(<App />);
} else {
  console.error('No se encontró el elemento #root');
}
</script>
<script>
// Keep browser UI (address bar) in sync with our theme, and avoid UA auto dark.
(function syncThemeColor(){
  function apply() {
    const dark = document.body.classList.contains('dark');
    const meta = document.querySelector('meta[name="theme-color"]');
    if (meta) meta.setAttribute('content', dark ? '#0f172a' : '#f3f4f6');
    // On light theme, mark root as light to opt out of any UA darkening flags.
    document.documentElement.classList.toggle('dark', false); // we use body.dark only
  }
  const mo = new MutationObserver(apply);
  mo.observe(document.body, { attributes: true, attributeFilter: ['class'] });
  apply();
})();
</script>
</body>
</html>
