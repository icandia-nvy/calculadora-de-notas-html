// --- Theme manager (IIFE) ---
(function(){
  const META = document.getElementById('meta-theme');
  const ROOT = document.documentElement;
  
  function applyTheme(mode){
    // Ahora usamos CLASES para Tailwind
    if (mode === 'dark') {
      ROOT.classList.add('dark');
      ROOT.setAttribute('data-theme', 'dark'); // Mantener compatibilidad
    } else {
      ROOT.classList.remove('dark');
      ROOT.setAttribute('data-theme', 'light');
    }
    
    try { if (META) META.setAttribute('content', mode === 'dark' ? '#0b1220' : '#ffffff'); } catch {}
    localStorage.setItem('theme-mode', mode);
  }
  
  function initTheme(){
    const saved = localStorage.getItem('theme-mode');
    const preferDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    const mode = saved || (preferDark ? 'dark' : 'light');
    applyTheme(mode);
  }
  
  window.__toggleTheme = function(){
    const isDark = ROOT.classList.contains('dark');
    applyTheme(isDark ? 'light' : 'dark');
  };
  
  initTheme();
})();

const normalizeNumberInput = (value) => {
  if (value === null || value === undefined) return '';
  const stringValue = String(value);
  const valueWithDot = stringValue.replace(',', '.');
  if (valueWithDot === '') return '';
  if (!/^\d*\.?\d*$/.test(valueWithDot)) return null;
  return valueWithDot;
};

const calculateGrade = (score, maxScore, passingPercentage, settings) => {
  const { minGrade, passingGrade, maxGrade } = settings;
  if (isNaN(score) || isNaN(maxScore) || isNaN(passingPercentage) || maxScore <= 0 ||
      minGrade >= passingGrade || passingGrade >= maxGrade) return NaN;
  if (score > maxScore) score = maxScore;
  const passingScore = maxScore * (passingPercentage / 100);
  let finalGrade;
  if (score <= passingScore) {
    finalGrade = (passingScore === 0)
      ? passingGrade
      : minGrade + (score * ((passingGrade - minGrade) / passingScore));
  } else {
    const scoreRange = maxScore - passingScore;
    finalGrade = (scoreRange <= 0)
      ? maxGrade
      : passingGrade + ((score - passingScore) * ((maxGrade - passingGrade) / scoreRange));
  }
  return finalGrade;
};

function toNum(v) {
  if (v === '' || v === null || v === undefined) return NaN;
  const n = parseFloat(String(v).replace(',', '.'));
  return isNaN(n) ? NaN : n;
}

const saveStateToLocalStorage = (state) => {
  try { localStorage.setItem('gradeCalculatorState', JSON.stringify(state)); }
  catch (e) { console.error("Error saving state to localStorage:", e); }
};

const loadStateFromLocalStorage = () => {
  try {
    const stateString = localStorage.getItem('gradeCalculatorState');
    if (stateString === null) return null;
    const parsed = JSON.parse(stateString);
    if (!parsed.sheets || !Array.isArray(parsed.sheets)) return null;
    return parsed;
  } catch (e) {
    console.error('Error loading state from localStorage:', e);
    return null;
  }
};

    warning: 'bg-orange-500 text-white hover:bg-orange-600 dark:bg-orange-600 dark:hover:bg-orange-500',
    ghost: 'bg-[var(--bg)] hover:bg-[var(--hover)] text-[var(--fg)] border border-[var(--border)]'

  return (

});

const Modal = ({ open, onClose, title, children, maxWidth = '420px', className = '' }) => {
  const ref = React.useRef(null);
  
  React.useEffect(() => {
    if (!open) return;
    const onEsc = e => e.key === 'Escape' && onClose();
    const onClick = e => ref.current && !ref.current.contains(e.target) && onClose();
    document.addEventListener('keydown', onEsc);
    document.addEventListener('mousedown', onClick);
    return () => {
      document.removeEventListener('keydown', onEsc);
      document.removeEventListener('mousedown', onClick);
    };
  }, [open, onClose]);
  
  if (!open) return null;
  
  return ReactDOM.createPortal(
    <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-[10000]">
      <div 
        ref={ref} 
        className={`bg-[var(--card)] p-5 rounded-lg shadow-xl text-[var(--fg)] border border-[var(--border)] ${className}`}
        style={{ width: `min(${maxWidth},95vw)` }}
      >
        {title && <h3 className="text-lg font-semibold mb-2 text-[var(--fg)]">{title}</h3>}
        {children}
      </div>
    </div>,
    document.getElementById('portal-root')
  );
};

const AddEvalDropdown = React.memo(({ onAdd, onClose }) => {
  const [name, setName] = React.useState('Nueva Evaluación');
  const [maxScore, setMaxScore] = React.useState('10');
  const [exigency, setExigency] = React.useState('60');
  const dropdownRef = React.useRef(null);

  React.useEffect(() => {
    const handleClickOutside = (event) => { if (dropdownRef.current && !dropdownRef.current.contains(event.target)) onClose(); };
    document.addEventListener("mousedown", handleClickOutside);
    return () => document.removeEventListener("mousedown", handleClickOutside);
  }, [onClose]);

  const handleSubmit = () => {
    const normMax = parseFloat(normalizeNumberInput(maxScore));
    const normExi = parseFloat(normalizeNumberInput(exigency));
    if (name && normMax > 0 && normExi >= 0 && normExi <= 100) { onAdd({ name, maxScore: normMax, exigency: normExi }); onClose(); }
  };

  return (
    <div ref={dropdownRef} className="absolute top-full right-0 mt-2 w-64 bg-[var(--card)] rounded-md shadow-lg z-30 p-4 border border-[var(--border)]">
      <div className="space-y-3">
        <div>
          <label className="block text-sm font-medium text-[var(--fg)]">Nombre</label>
          <input type="text" value={name} onChange={e => setName(e.target.value)} className="mt-1 block w-full px-3 py-2 border border-[var(--border)] rounded-md bg-[var(--input-bg)] text-[var(--fg)]"/>
        </div>
        <div>
          <label className="block text-sm font-medium text-[var(--fg)]">Puntaje Máximo</label>
          <input type="text" value={maxScore} onChange={e => { const n = normalizeNumberInput(e.target.value); if (n !== null) setMaxScore(n); }} className="mt-1 block w-full px-3 py-2 border border-[var(--border)] rounded-md bg-[var(--input-bg)] text-[var(--fg)]"/>
        </div>
        <div>
          <label className="block text-sm font-medium text-[var(--fg)]">Exigencia (%)</label>
          <input type="text" value={exigency} onChange={e => { const n = normalizeNumberInput(e.target.value); if (n !== null) setExigency(n); }} className="mt-1 block w-full px-3 py-2 border border-[var(--border)] rounded-md bg-[var(--input-bg)] text-[var(--fg)]"/>
        </div>
        <div className="flex justify-end">
          <Button variant="primary" onClick={handleSubmit}>Añadir</Button>

  );
});

const DiffScoreDropdown = ({ evaluation, onSave, onClose }) => {
  const [evalData, setEvalData] = React.useState(evaluation);
  const dropdownRef = React.useRef(null);
  const [position, setPosition] = React.useState({ top: 0, left: 0 });

  React.useLayoutEffect(() => {
    const trigger = document.querySelector(`[data-dropdown-id="${evaluation.id}"]`);
    if (trigger) {
      const rect = trigger.getBoundingClientRect();
      setPosition({ top: rect.bottom + window.scrollY, left: rect.left + window.scrollX - 256 + rect.width });
    }
  }, [evaluation.id]);

  React.useEffect(() => {
    const handleClickOutside = (event) => { if (dropdownRef.current && !dropdownRef.current.contains(event.target)) onClose(); };
    document.addEventListener("mousedown", handleClickOutside);
    return () => document.removeEventListener("mousedown", handleClickOutside);
  }, [onClose]);

  const handleToggle = () => setEvalData(prev => ({ ...prev, differentiatedScores: { ...prev.differentiatedScores, enabled: !prev.differentiatedScores.enabled } }));
  const handleChange = (color, value) => {
    const normalized = normalizeNumberInput(value);
    if (normalized === null) return;
    setEvalData(prev => ({ ...prev, differentiatedScores: { ...prev.differentiatedScores, [color]: normalized } }));
  };

  const colorClasses = { green: 'text-green-600 dark:text-green-400', yellow: 'text-yellow-600 dark:text-yellow-400', blue: 'text-blue-600 dark:text-blue-400' };

  const dropdownContent = (
    <div ref={dropdownRef} className="absolute bg-[var(--card)] rounded-md shadow-lg z-[9999] p-4 border border-[var(--border)] w-64" style={{ top: `${position.top}px`, left: `${position.left}px` }}>
      <div className="space-y-3">
        <div className="flex items-center">
          <input type="checkbox" checked={evalData.differentiatedScores.enabled} onChange={handleToggle} className="h-4 w-4 text-blue-600 border-[var(--border)] rounded"/>
          <label className="ml-2 block text-sm text-[var(--fg)]">Habilitar diferenciados</label>
        </div>
        {evalData.differentiatedScores.enabled && (
          <div className="space-y-2">
            {['green', 'yellow', 'blue'].map(color => (
              <div key={color}>
                <label className="block text-xs font-medium text-[var(--muted)]">P. Máx. <span className={`font-bold ${colorClasses[color]}`}>{color.charAt(0).toUpperCase() + color.slice(1)}</span></label>
                <input type="text" value={evalData.differentiatedScores[color]} onChange={e => handleChange(color, e.target.value)} className="mt-1 block w-full px-2 py-1 border border-[var(--border)] rounded-md bg-[var(--input-bg)] text-[var(--fg)] text-sm"/>
              </div>
            ))}
          </div>
        )}
        <div className="flex justify-end pt-2">
          <Button variant="primary" onClick={() => { onSave(evalData); onClose(); }}>Guardar</Button>
        </div>
      </div>
    </div>
  );
  return ReactDOM.createPortal(dropdownContent, document.getElementById('portal-root'));
};

const ImportConfirmationModal = ({ pending, existingSheets, onConfirmReplace, onConfirmAdd, onCancel }) => {
  const existingNames = React.useMemo(() => new Set((existingSheets||[]).map(s => (s.name||'').trim().toLowerCase())), [existingSheets]);
  const summary = React.useMemo(() => {
    const items = (pending||[]).map((sh, idx) => {
      const willReplace = existingNames.has((sh.name||'').trim().toLowerCase());
      return {
        index: idx,
        name: sh.name || `Hoja ${idx+1}`,
        students: Array.isArray(sh.studentData) ? sh.studentData.length : 0,
        evaluations: Array.isArray(sh.evaluations) ? sh.evaluations.length : 0,
        willReplace,
        sampleStudents: (sh.studentData||[]).slice(0,5).map(st => st.name || ''),
        sampleEvaluations: (sh.evaluations||[]).slice(0,4).map(ev => ev.name || 'Evaluación')
      };
    });
    const totals = items.reduce((acc, it) => {
      acc.sheets++; acc.students += it.students; acc.evaluations += it.evaluations; if (it.willReplace) acc.willReplace++;
      return acc;
    }, { sheets:0, students:0, evaluations:0, willReplace:0 });
    return { items, totals };
  }, [pending, existingNames]);

  return (
    <Modal open={true} onClose={onCancel} maxWidth="1000px" className="max-h-[85vh] flex flex-col">
      <h3 className="text-lg font-bold mb-1 text-[var(--fg)]">Importar hojas desde Excel</h3>
      <p className="text-sm text-[var(--muted)] mb-3">
        Se detectaron <strong>{summary.totals.sheets}</strong> hoja(s), <strong>{summary.totals.students}</strong> alumno(s) totales y <strong>{summary.totals.evaluations}</strong> evaluación(es) en total.
      </p>

      <div className="border border-[var(--border)] rounded-md overflow-hidden">
        <div className="grid grid-cols-12 bg-[var(--bg)] text-xs font-medium text-[var(--muted)] border-b border-[var(--border)]">
          <div className="col-span-4 p-2">Hoja</div>
          <div className="col-span-2 p-2 text-center">Alumnos</div>
          <div className="col-span-2 p-2 text-center">Evaluaciones</div>
          <div className="col-span-4 p-2">Preview</div>
        </div>
        <div className="max-h-[48vh] overflow-auto divide-y divide-[var(--border)]">
          {summary.items.map((it) => (
            <div key={it.index} className="grid grid-cols-12 items-start text-sm">
              <div className="col-span-4 p-2">
                <div className="flex items-center gap-2">
                  <span className="font-semibold text-[var(--fg)]">{it.name}</span>
                  {it.willReplace
                    ? <span className="text-amber-700 bg-amber-100 dark:text-amber-300 dark:bg-amber-900/30 px-2 py-0.5 rounded text-xs">Coincide</span>
                    : <span className="text-green-700 bg-green-100 dark:text-green-300 dark:bg-green-900/30 px-2 py-0.5 rounded text-xs">Nueva</span>
                  }
                </div>
              </div>
              <div className="col-span-2 p-2 text-center text-[var(--fg)]">{it.students}</div>
              <div className="col-span-2 p-2 text-center text-[var(--fg)]">{it.evaluations}</div>
              <div className="col-span-4 p-2">
                <div className="text-xs text-[var(--muted)] flex gap-3 flex-wrap">
                  <div><span className="font-medium">Alumnos:</span> {it.sampleStudents.length ? it.sampleStudents.join(', ') : '—'}</div>
                  <div><span className="font-medium">Evaluaciones:</span> {it.sampleEvaluations.length ? it.sampleEvaluations.join(', ') : '—'}</div>
                </div>
              </div>
            </div>
          ))}
        </div>
      </div>

      {summary.totals.willReplace > 0 && (
        <div className="mt-3 text-xs text-amber-700 dark:text-amber-400 bg-amber-50 dark:bg-amber-900/20 border border-amber-200 dark:border-amber-800 rounded p-2">
          <strong>Advertencia:</strong> {summary.totals.willReplace} hoja(s) coinciden.
        </div>
      )}

      <div className="flex justify-end gap-2 mt-4">
        <Button variant="ghost" onClick={onCancel}>Cancelar</Button>
        <Button variant="primary" onClick={onConfirmAdd}>Añadir</Button>
        <Button variant="danger" onClick={onConfirmReplace}>Reemplazar</Button>
      </div>
    </Modal>
  );
};

const OffsetModal = ({ open, onClose, onApply, studentName, evalName, value }) => {
  const [txt, setTxt] = React.useState(value ?? '');
  React.useEffect(() => { setTxt(value ?? ''); }, [value, open]);
  const parse = (s) => {
    if (s === '' || s === null || s === undefined) return '';
    const v = String(s).replace(',', '.');
    return /^\-?\d*\.?\d*$/.test(v) ? v : '';
  };
  const step = (d) => {
    const n = parseFloat((txt || '0').replace(',', '.'));
    const next = (isNaN(n) ? 0 : n) + d;
    const rounded = Math.round(next * 10) / 10;
    setTxt(String(rounded).replace('.', ','));
  };
  
  return (
    <Modal open={open} onClose={onClose} title="Ajuste de nota">
      <p className="text-sm text-[var(--muted)] mb-3">Se sumará a la nota calculada para esta celda.</p>
      <div className="text-xs text-[var(--muted)] mb-3"><b>Alumno:</b> {studentName || '—'} · <b>Evaluación:</b> {evalName || '—'}</div>
      <div className="flex items-center gap-2">
        <input value={txt} onChange={e => setTxt(parse(e.target.value))} inputMode="decimal"
               className="border border-[var(--border)] rounded px-2 py-2 w-full font-mono text-lg bg-[var(--input-bg)] text-[var(--fg)]" placeholder="0,0" />
        <div className="flex flex-col gap-2">
          <Button variant="ghost" onClick={()=>step(-0.1)} className="px-3 py-2">−0,1</Button>
          <Button variant="ghost" onClick={()=>step(+0.1)} className="px-3 py-2">+0,1</Button>
        </div>
      </div>
      <div className="flex justify-between mt-4">
        <Button variant="ghost" onClick={()=>onApply('')}>Quitar offset</Button>
        <div className="flex gap-2">
          <Button variant="ghost" onClick={onClose}>Cancelar</Button>
          <Button variant="success" onClick={()=>onApply(txt)}>Aplicar</Button>
        </div>
      </div>
    </Modal>
  );
};

};

const StudentRow = React.memo(({
  onOpenOffset, student,
  rowIndex,
  evaluations,
  globalSettings,
  handleScoreChange,
  handleScoreBlur,
  handleKeyDown,
  inputRefs,
  setEditingRow
}) => {
  const rowData = React.useMemo(() => {
    let total = 0, count = 0;
    const grades = evaluations.map((ev, e) => {
      let maxScore = ev.maxScore;
      if (ev.differentiatedScores.enabled && student.highlight) {
        maxScore = parseFloat(ev.differentiatedScores[student.highlight]) || ev.maxScore;
      }
      const base = calculateGrade(parseFloat(student.scores[e]), maxScore, ev.exigency, globalSettings);
      const off = parseFloat(String((student.offsets||[])[e] ?? '').replace(',', '.'));
      const g = isNaN(base) ? NaN : (isNaN(off) ? base : Math.max(globalSettings.minGrade, Math.min(globalSettings.maxGrade, base + off)));
      if (!isNaN(g)) { total += g; count++; }
      return g;
    });
    const avg = count > 0 ? (total / count) : NaN;
    return { grades, avg };
  }, [student.scores, student.offsets, student.highlight, evaluations, globalSettings]);

  return (
    <tr className={`group h-14 ${student.highlight ? `highlight-${student.highlight}` : ''}`}>
      {evaluations.map((ev, e) => (
        <React.Fragment key={ev.id}>
          <td className={`p-1 text-sm text-center w-20 border-r border-[var(--border)] ${!student.highlight && e % 2 !== 0 ? 'bg-[var(--bg)]' : ''}`}>
            <input
              type="text"
              value={student.scores[e] ?? ''}
              onChange={evt => handleScoreChange(rowIndex, e, evt.target.value)}
              onBlur={() => { handleScoreBlur(rowIndex, e); setEditingRow(null); }}
              onFocus={() => setEditingRow(rowIndex)}
              onKeyDown={evt => handleKeyDown(evt, rowIndex, e)}
              ref={el => inputRefs.current[`${rowIndex}-${e}`] = el}
              className="w-20 text-center bg-transparent focus:bg-[var(--hover)] p-2 rounded text-[var(--fg)] outline-none"
            />
          </td>
          <td title="Doble‑click para ajustar" onDoubleClick={()=>onOpenOffset(rowIndex, e)} className={`p-1 text-sm text-center font-bold w-20 border-r border-[var(--border)] ${
              !isNaN(rowData.grades[e]) && (rowData.grades[e] >= globalSettings.passingGrade ? 'text-blue-600 dark:text-blue-400' : 'text-red-600 dark:text-red-400')
            } ${!student.highlight && e % 2 !== 0 ? 'bg-[var(--bg)]' : ''}`}>
            {isNaN(rowData.grades[e]) ? 'N/A' : rowData.grades[e].toFixed(1)}
          </td>
        </React.Fragment>
      ))}
      <td className={`p-4 text-sm text-center font-bold bg-[var(--bg)] border-l border-[var(--border)] ${
          !isNaN(rowData.avg) && (rowData.avg >= globalSettings.passingGrade ? 'text-blue-600 dark:text-blue-400' : 'text-red-600 dark:text-red-400')}`}>
        {isNaN(rowData.avg) ? 'N/A' : rowData.avg.toFixed(1)}
      </td>
    </tr>
  );
});
  
const GradesTable = ({ sheet, onUpdateSheet, globalSettings }) => {
  const ensureOffsetsLength = React.useCallback((arr, len) => {
    const out = Array.isArray(arr) ? [...arr] : [];
    while (out.length < len) out.push('');
    if (out.length > len) out.length = len;
    return out;
  }, []);

  const [studentListOpen, setStudentListOpen] = React.useState(false);
  const [studentListText, setStudentListText] = React.useState('');
  const parseNamesFromText = (text) => {
    if (!text) return [];
    return text.split(/[\r\n\t,]+/).map(n => n.trim()).filter(n => n.length > 0);
  };
  const ensureScoresLength = (scores, evaluationsLen) => {
    const arr = Array.isArray(scores) ? [...scores] : [];
    if (arr.length < evaluationsLen) { while (arr.length < evaluationsLen) arr.push(''); }
    else if (arr.length > evaluationsLen) arr.length = evaluationsLen;
    return arr;
  };
  const replaceStudentList = () => {
    const names = parseNamesFromText(studentListText);
    const newStudents = names.map((name, i) => ({
      id: generateId() + '_' + i,
      name,
      highlight: null,
      scores: ensureScoresLength([], sheet.evaluations.length)
    }));
    onUpdateSheet({ ...sheet, studentData: newStudents });
    setStudentListOpen(false); setStudentListText('');
  };
  const addToStudentList = () => {
    const incoming = parseNamesFromText(studentListText);
    if (incoming.length === 0) { setStudentListOpen(false); return; }
    const existingLower = new Set(sheet.studentData.map(s => (s.name || '').trim().toLowerCase()));
    const toAdd = incoming.filter(n => !existingLower.has(n.trim().toLowerCase()));
    if (toAdd.length === 0) { setStudentListOpen(false); return; }
    const newStudents = toAdd.map((name, i) => ({
      id: generateId() + '_add_' + i,
      name,
      highlight: null,
      scores: ensureScoresLength([], sheet.evaluations.length)
    }));
    onUpdateSheet({ ...sheet, studentData: [...sheet.studentData, ...newStudents] });
    setStudentListOpen(false); setStudentListText('');
  };

  const [studentRoot, setStudentRoot] = React.useState(null);
  const [gradesRoot, setGradesRoot] = React.useState(null);
  const [openDropdownEvalId, setOpenDropdownEvalId] = React.useState(null);
  const [draggedIndex, setDraggedIndex] = React.useState(null);
  const [dragOverIndex, setDragOverIndex] = React.useState(null);
  
  const advancedStats = React.useMemo(() => {
    if (!globalSettings?.showAdvanced) return null;
    const avg = [];
    const fails = [];
    for (let i = 0; i < sheet.evaluations.length; i++) {
      let sum = 0, count = 0, fail = 0;
      const ev = sheet.evaluations[i];
      for (let r = 0; r < sheet.studentData.length; r++) {
        const st = sheet.studentData[r];
        let maxScore = ev.maxScore;
        if (ev.differentiatedScores?.enabled && st.highlight) {
          const v = toNum(ev.differentiatedScores[st.highlight]);
          if (!isNaN(v) && v > 0) maxScore = v;
        }
        const grade = calculateGrade(toNum(st.scores[i]), toNum(maxScore), toNum(ev.exigency), globalSettings);
        if (!isNaN(grade)) {
          sum += grade; count++;
          if (grade < globalSettings.passingGrade) fail++;
        }
      }
      avg.push(count ? (sum / count) : NaN);
      fails.push(fail);
    }
    return { avg, fails };
  }, [globalSettings, sheet.studentData, sheet.evaluations]);

  const inputRefs = React.useRef({});
  const [editingRow, setEditingRow] = React.useState(null);
  const [offsetOpen, setOffsetOpen] = React.useState(false);
  const [offsetTarget, setOffsetTarget] = React.useState({ r: null, e: null });
  const onOpenOffset = (r, e) => { setOffsetTarget({ r, e }); setOffsetOpen(true); };
  const onApplyOffset = (val) => {
    const { r, e } = offsetTarget;
    const d = sheet.studentData.map(s => ({ ...s, offsets: ensureOffsetsLength(s.offsets, sheet.evaluations.length) }));
    d[r].offsets[e] = (val === '') ? '' : (String(val).replace('.', ','));
    onUpdateSheet({ ...sheet, studentData: d });
    setOffsetOpen(false);
  };

  const handleSaveDiffScores = React.useCallback((updatedEval) => {
    const updatedEvals = sheet.evaluations.map(ev => ev.id === updatedEval.id ? updatedEval : ev);
    onUpdateSheet({ ...sheet, evaluations: updatedEvals });
  }, [sheet, onUpdateSheet]);

  const update = React.useCallback((data) => onUpdateSheet({ ...sheet, ...data }), [sheet, onUpdateSheet]);
  React.useEffect(() => {
    const fixed = sheet.studentData.map(s => ({ ...s, offsets: ensureOffsetsLength(s.offsets, sheet.evaluations.length) }));
    if (JSON.stringify(fixed.map(s=>s.offsets)) !== JSON.stringify(sheet.studentData.map(s=>s.offsets||[]))) {
      onUpdateSheet({ ...sheet, studentData: fixed });
    }
  }, [sheet.evaluations.length]);

  const handleScoreChange = React.useCallback((r, e, v) => {
    const normalized = normalizeNumberInput(v);
    if (normalized === null) return;
    const d = sheet.studentData.map(s => ({ ...s, scores: [...s.scores] }));
    d[r].scores[e] = normalized;
    update({ ...sheet, studentData: d });
  }, [sheet, update]);

  const handleScoreBlur = React.useCallback((r, e) => {
    const student = sheet.studentData[r];
    const evaluation = sheet.evaluations[e];
    let numericScore = parseFloat(student.scores[e]);
    if (isNaN(numericScore)) numericScore = '';
    let maxScore = evaluation.maxScore;
    if (evaluation.differentiatedScores.enabled && student.highlight) {
      maxScore = parseFloat(evaluation.differentiatedScores[student.highlight]) || evaluation.maxScore;
    }
    if (numericScore > maxScore) numericScore = maxScore;
    const d = [...sheet.studentData];
    d[r].scores[e] = numericScore;
    update({ studentData: d });
  }, [sheet.studentData, sheet.evaluations, update]);

  const handleDragStart = React.useCallback((e, index) => { setDraggedIndex(index); e.dataTransfer.effectAllowed = 'move'; }, []);
  const handleDragOver = React.useCallback((e, index) => { e.preventDefault(); if (index !== dragOverIndex) setDragOverIndex(index); }, [dragOverIndex]);
  const handleDrop = React.useCallback((e, dropIndex) => {
    e.preventDefault();
    if (draggedIndex === null || draggedIndex === dropIndex) return;
    const newEvals = [...sheet.evaluations];
    const [draggedItem] = newEvals.splice(draggedIndex, 1);
    newEvals.splice(dropIndex, 0, draggedItem);
    const newStudentData = sheet.studentData.map(student => {
      const newScores = [...student.scores];
      const [draggedScore] = newScores.splice(draggedIndex, 1);
      newScores.splice(dropIndex, 0, draggedScore);
      return { ...student, scores: newScores };
    });
    update({ evaluations: newEvals, studentData: newStudentData });
    setDraggedIndex(null);
    setDragOverIndex(null);
  }, [draggedIndex, sheet.evaluations, sheet.studentData, update]);
  const handleDragEnd = React.useCallback(() => { setDraggedIndex(null); setDragOverIndex(null); }, []);

  const handleNameChange = React.useCallback((r, v) => { const d = [...sheet.studentData]; d[r].name = v; update({ studentData: d }); }, [sheet.studentData, update]);
  const handleHighlight = React.useCallback((r) => { const h = ['green','yellow','blue',null]; const d = [...sheet.studentData]; d[r].highlight = h[(h.indexOf(d[r].highlight) + 1) % 4]; update({ studentData: d }); }, [sheet.studentData, update]);
  const handleEvalHeaderChange = React.useCallback((index, field, value) => {
    const normalized = normalizeNumberInput(value);
    if (normalized === null) return;
    const numValue = normalized === '' ? 0 : parseFloat(normalized);
    const d = [...sheet.evaluations];
    d[index][field] = numValue;
    update({ evaluations: d });
  }, [sheet.evaluations, update]);
  const handleEvalNameChange = React.useCallback((index, value) => { const d = [...sheet.evaluations]; d[index].name = value; update({ evaluations: d }); }, [sheet.evaluations, update]);
  const delEval = React.useCallback((e) => update({ evaluations: sheet.evaluations.filter((_,i)=>i!==e), studentData: sheet.studentData.map(s=>({...s, scores: s.scores.filter((_,i)=>i!==e)})) }), [sheet, update]);
  const delStudent = React.useCallback((r) => update({ studentData: sheet.studentData.filter((_,i)=>i!==r) }), [sheet.studentData, update]);

  const handleKeyDown = React.useCallback((event, rowIndex, colIndex) => {
    const { key } = event;
    let nextRow = rowIndex, nextCol = colIndex;
    switch (key) {
      case 'ArrowUp': nextRow--; break;
      case 'ArrowDown': nextRow++; break;
      case 'Enter': event.preventDefault(); nextRow++; break;
      case 'ArrowLeft': nextCol--; break;
      case 'ArrowRight': nextCol++; break;
      default: return;
    }
    event.preventDefault();
    let targetRef;
    if (['ArrowUp','ArrowDown','Enter'].includes(key) && nextRow >= 0 && nextRow < sheet.studentData.length)
      targetRef = inputRefs.current[`${nextRow}-${colIndex}`];
    else if ((key === 'ArrowLeft' || key === 'ArrowRight') && nextCol >= 0 && nextCol < sheet.evaluations.length)
      targetRef = inputRefs.current[`${rowIndex}-${nextCol}`];
    if (targetRef) { targetRef.focus(); targetRef.select(); }
  }, [sheet.studentData.length, sheet.evaluations.length]);

  const handleColumnResize = React.useCallback((e) => {
    e.preventDefault();
    const startX = e.clientX, startWidth = sheet.studentColumnWidth;
    const handleMouseMove = (moveEvent) => {
      const newWidth = startWidth + (moveEvent.clientX - startX);
      if (newWidth > 100) onUpdateSheet({ ...sheet, studentColumnWidth: newWidth });
    };
    const handleMouseUp = () => {
      window.removeEventListener('mousemove', handleMouseMove);
      window.removeEventListener('mouseup', handleMouseUp);
    };
    window.addEventListener('mousemove', handleMouseMove);
    window.addEventListener('mouseup', handleMouseUp);
  }, [sheet, onUpdateSheet]);

  const StudentColumnPortal = studentRoot ? ReactDOM.createPortal(
    <table className="table-fixed border-separate" style={{ borderSpacing: 0 }}>
      <thead className="bg-[var(--bg)]">

  return (

      {StudentColumnPortal}

      <Modal

        <p className="text-sm text-[var(--muted)] mb-3">
          Pega o escribe un alumno por línea (también acepta comas o tabulaciones).

        </p>
        <textarea
          className="border border-[var(--border)] rounded p-3 text-sm flex-1 min-h-[220px] outline-none focus:ring-2 focus:ring-blue-500 bg-[var(--input-bg)] text-[var(--fg)]"
          value={studentListText}

          <div>Actual: {sheet.studentData.length} alumnos · Evaluaciones: {sheet.evaluations.length}</div>

            <Button variant="ghost" onClick={() => setStudentListOpen(false)}>Cancelar</Button>
            <Button variant="primary" onClick={addToStudentList}>Añadir (únicos)</Button>

          </div>

      </Modal>

      {GradesColumnPortal}
      <OffsetModal
        open={offsetOpen}
        onClose={()=>setOffsetOpen(false)}
        onApply={onApplyOffset}
        studentName={sheet.studentData[offsetTarget.r]?.name}
        evalName={sheet.evaluations[offsetTarget.e]?.name}
        value={sheet.studentData[offsetTarget.r]?.offsets?.[offsetTarget.e] ?? ''}
      />
    </div>
  );
};

/* =========================
   APP PRINCIPAL
   ========================= */
const parseSheetToModel = (sheetName, sheet, XLSX) => {
  const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });
  if (!json || json.length < 5) return null;

  const headerRow = json[4];
  let studentCol = headerRow.findIndex(c => c && String(c).match(/alumnos|nombres|estudiantes|student/i));
  if (studentCol === -1) studentCol = 1;

  const evaluations = [];

  for (let i = studentCol + 1; i < json[0].length; i++) {
    const nameEv = json[0][i];
    const maxVal = json[1][i];
    if (!nameEv || !maxVal) continue;

    const maxScore = parseFloat(maxVal);
    const exigency = parseFloat(json[2][i]);
    if (isNaN(maxScore) || isNaN(exigency)) continue;

    let limit = json[0].length;
    for (let k = i + 1; k < json[0].length; k++) {
      if (json[0][k] && json[1][k]) { limit = k; break; }
    }

    let scoreIdx = i;
    let offsetIdx = -1;
    for (let c = i; c < limit; c++) {
      const h = String(headerRow[c] || '').toLowerCase();
      if (h === 'puntaje') scoreIdx = c;
      if (h === 'offset') offsetIdx = c;
    }

    const diff = String(json[3][i + 1] || '').split(',');

    evaluations.push({
      id: generateId(),
      name: String(nameEv),
      maxScore,
      exigency,
      differentiatedScores: {
        enabled: json[3][i] === 'SI',
        green: parseFloat(diff[0]) || maxScore,
        yellow: parseFloat(diff[1]) || maxScore,
        blue: parseFloat(diff[2]) || maxScore
      },
      _idx: { scoreIdx, offsetIdx }
    });
  }

  if (!evaluations.length) return null;

  const studentData = json.slice(5).map(r => {
    if (!r[studentCol]) return null;
    return {
      id: generateId(),
      name: String(r[studentCol]),
      scores: evaluations.map(ev => r[ev._idx.scoreIdx] ?? ''),
      offsets: evaluations.map(ev => ev._idx.offsetIdx !== -1 ? r[ev._idx.offsetIdx] ?? '' : ''),
      highlight: null
    };
  }).filter(Boolean);

  evaluations.forEach(ev => delete ev._idx);

  return {
    id: generateId(),
    name: sheetName,
    studentHeader: headerRow[studentCol] || 'Alumnos',
    evaluations,
    studentData,
    studentColumnWidth: 200
  };
};

const defaultState = {
  sheets: [],
  activeSheetId: null,
  globalSettings: { minGrade: 1.0, passingGrade: 4.0, maxGrade: 7.0, showAdvanced: false, darkMode: false }
};

const getInitialState = () => {
  const loaded = loadStateFromLocalStorage();
  const currentDomTheme = document.documentElement.getAttribute('data-theme') === 'dark';
  
  if (!loaded) return { ...defaultState, globalSettings: { ...defaultState.globalSettings, darkMode: currentDomTheme } };
  
  const sheetsWithWidth = (loaded.sheets || []).map(s => ({ ...s, studentColumnWidth: s.studentColumnWidth || 200 }));
  return {
    ...defaultState,
    ...loaded,
    sheets: sheetsWithWidth,
    globalSettings: { 
        ...defaultState.globalSettings, 
        ...(loaded.globalSettings || {}),
        darkMode: currentDomTheme // Sincronización forzada
    }
  };
};

const App = () => {
  const initial = React.useMemo(() => getInitialState(), []);

  const [sheets, setSheets] = React.useState(initial.sheets);
  const [activeSheetId, setActiveSheetId] = React.useState(initial.activeSheetId);
  const [globalSettings, setGlobalSettings] = React.useState(initial.globalSettings);
  const [pendingImport, setPendingImport] = React.useState(null);
  const [isSaving, setIsSaving] = React.useState(false);
  const [lastSaved, setLastSaved] = React.useState(null);
  const [settingsOpen, setSettingsOpen] = React.useState(false);

  const undoStackRef = React.useRef([]);
  const redoStackRef = React.useRef([]);

  // Sync React State with DOM Theme + Class
  React.useEffect(() => {
    const mode = globalSettings.darkMode ? 'dark' : 'light';
    if (document.documentElement.getAttribute('data-theme') !== mode) {
        document.documentElement.setAttribute('data-theme', mode);
        // CRUCIAL para Tailwind dark: classes
        if (mode === 'dark') document.documentElement.classList.add('dark');
        else document.documentElement.classList.remove('dark');
        
        localStorage.setItem('theme-mode', mode);
        const meta = document.getElementById('meta-theme');
        if (meta) meta.setAttribute('content', mode === 'dark' ? '#0b1220' : '#ffffff');
    }
  }, [globalSettings.darkMode]);

  React.useEffect(() => {
    setIsSaving(true);
    const t = setTimeout(() => {
      saveStateToLocalStorage({ sheets, activeSheetId, globalSettings });
      setIsSaving(false);
      setLastSaved(new Date());
    }, 500);
    return () => clearTimeout(t);
  }, [sheets, activeSheetId, globalSettings]);

  const activeSheet = React.useMemo(
    () => sheets.find(s => s.id === activeSheetId) || null,
    [sheets, activeSheetId]
  );

  const pushHistory = () => {
    undoStackRef.current.push({
      sheets: JSON.parse(JSON.stringify(sheets)),
      activeSheetId,
      globalSettings
    });
    if (undoStackRef.current.length > 50) {
      undoStackRef.current.shift();
    }
    redoStackRef.current = [];
  };

  const undo = () => {
    const prev = undoStackRef.current.pop();
    if (!prev) return;
    redoStackRef.current.push({ sheets, activeSheetId, globalSettings });
    setSheets(prev.sheets);
    setActiveSheetId(prev.activeSheetId);
    setGlobalSettings(prev.globalSettings);
  };

  const redo = () => {
    const next = redoStackRef.current.pop();
    if (!next) return;
    undoStackRef.current.push({ sheets, activeSheetId, globalSettings });
    setSheets(next.sheets);
    setActiveSheetId(next.activeSheetId);
    setGlobalSettings(next.globalSettings);
  };

  const handleUpdateSheet = u => setSheets(p => p.map(s => s.id === u.id ? u : s));

  const handleCreateSheet = () => {
    const sheet = { id: generateId(), name: `Hoja ${sheets.length + 1}`, studentHeader: 'Alumnos', evaluations: [], studentData: [], studentColumnWidth: 200 };
    setSheets(p => [...p, sheet]);
    setActiveSheetId(sheet.id);
  };

  const handleAddEvaluation = data => {
    if (!activeSheet) return;
    pushHistory();
    const ev = { ...data, id: generateId(), differentiatedScores: { enabled: false, green: data.maxScore, yellow: data.maxScore, blue: data.maxScore } };
    handleUpdateSheet({
      ...activeSheet,
      evaluations: [...activeSheet.evaluations, ev],
      studentData: activeSheet.studentData.map(s => ({ ...s, scores: [...s.scores, ''], offsets: [...(s.offsets || []), ''] }))
    });
  };

  const handleAddStudent = () => {
    if (!activeSheet) return;
    pushHistory();
    const st = { id: generateId(), name: `Estudiante ${activeSheet.studentData.length + 1}`, scores: Array(activeSheet.evaluations.length).fill(''), offsets: Array(activeSheet.evaluations.length).fill(''), highlight: null };
    handleUpdateSheet({ ...activeSheet, studentData: [...activeSheet.studentData, st] });
  };

  React.useEffect(() => {
    const handler = e => {
      const isMac = navigator.platform.toUpperCase().includes('MAC');
      const ctrl = isMac ? e.metaKey : e.ctrlKey;
      if (!ctrl) return;
      if (e.key === 'z' || e.key === 'Z') {
        e.preventDefault();
        e.shiftKey ? redo() : undo();
      }
      if (e.key === 'y' || e.key === 'Y') {
        e.preventDefault();
        redo();
      }
      if (e.shiftKey && (e.key === 'a' || e.key === 'A')) {
        e.preventDefault();
        handleAddStudent();
      }
      if (e.shiftKey && (e.key === 'e' || e.key === 'E')) {
        e.preventDefault();
        handleAddEvaluation({ name: 'Nueva evaluación', maxScore: 10, exigency: 60 });
      }
    };
    document.addEventListener('keydown', handler);
    return () => document.removeEventListener('keydown', handler);
  }, [undo, redo, handleAddStudent, handleAddEvaluation]);

  const handleFileImport = file => {
    const reader = new FileReader();
    reader.onload = e => {
      const data = new Uint8Array(e.target.result);
      window.loadXLSX().then(XLSX => {
        const wb = XLSX.read(data, { type: 'array' });
        const imported = wb.SheetNames.map(name => parseSheetToModel(name, wb.Sheets[name], XLSX)).filter(Boolean);
        if (imported.length) setPendingImport(imported);
      });
    };
    reader.readAsArrayBuffer(file);
  };

  const handleConfirmReplace = () => {
    pushHistory();
    setSheets(pendingImport);
    setActiveSheetId(pendingImport[0]?.id || null);
    setPendingImport(null);
  };

  const handleConfirmAdd = () => {
    pushHistory();
    setSheets(p => [...p, ...pendingImport]);
    if (!activeSheetId) setActiveSheetId(pendingImport[0]?.id || null);
    setPendingImport(null);
  };

  const handleExport = () => {
    window.loadXLSX().then(XLSX => {
      const wb = XLSX.utils.book_new();
      sheets.forEach(sheet => {
        const rows = sheet.studentData.map((st, idx) => {
          let total = 0, count = 0;
          const row = [idx + 1, st.name];
          sheet.evaluations.forEach((ev, i) => {
            let maxScore = ev.maxScore;
            if (ev.differentiatedScores.enabled && st.highlight) maxScore = ev.differentiatedScores[st.highlight] || ev.maxScore;
            const score = parseFloat(st.scores[i]);
            const grade = calculateGrade(score, maxScore, ev.exigency, globalSettings);
            row.push(st.scores[i] ?? '', isNaN(grade) ? '' : grade.toFixed(1), (st.offsets || [])[i] ?? '');
            if (!isNaN(grade)) { total += grade; count++; }
          });
          const avg = count ? (total / count) : NaN;
          row.push(isNaN(avg) ? '' : avg.toFixed(1));
          row.push(st.highlight || '');
          return row;
        });
        const aoa = [
          ['', '', ...sheet.evaluations.flatMap(ev => [ev.name, '', ''])],
          ['', 'P. Máx:', ...sheet.evaluations.flatMap(ev => [ev.maxScore, '', ''])],
          ['', 'Exig:', ...sheet.evaluations.flatMap(ev => [ev.exigency, '', ''])],
          ['', 'Diferenciados', ...sheet.evaluations.flatMap(ev => [ev.differentiatedScores.enabled ? 'SI' : 'NO', `${ev.differentiatedScores.green},${ev.differentiatedScores.yellow},${ev.differentiatedScores.blue}`, ''])],
          ['#', sheet.studentHeader, ...sheet.evaluations.flatMap(() => ['Puntaje', 'Nota', 'Offset']), 'Promedio Final', 'Highlight'],
          ...rows
        ];
        const ws = XLSX.utils.aoa_to_sheet(aoa);
        XLSX.utils.book_append_sheet(wb, ws, sheet.name);
      });
      XLSX.writeFile(wb, 'calculadora_notas.xlsx');
    });
  };

  return (
    <div className="p-4 sm:p-6 lg:p-8 min-h-screen bg-[var(--bg)] text-[var(--fg)]">
      {pendingImport && (
        <ImportConfirmationModal
          pending={pendingImport}
          existingSheets={sheets}
          onConfirmReplace={handleConfirmReplace}
          onConfirmAdd={handleConfirmAdd}
          onCancel={() => setPendingImport(null)}
        />
      )}
      <Header
        activeSheet={activeSheet}
        onAddEvaluation={handleAddEvaluation}
        onAddStudent={handleAddStudent}
        onFileImport={handleFileImport}
        onExport={handleExport}
        sheetsCount={sheets.length}
        isSaving={isSaving}
        lastSaved={lastSaved}
        onToggleSettings={() => setSettingsOpen(v => !v)}
      />
      <SettingsPopover anchorId="settings-btn" open={settingsOpen} onClose={() => setSettingsOpen(false)}>
        <GlobalSettings settings={globalSettings} setSettings={setGlobalSettings} />
      </SettingsPopover>
      {sheets.length > 0 && (
        <Tabs
          sheets={sheets}
          activeSheetId={activeSheetId}
          onSelectTab={setActiveSheetId}
          onAddTab={handleCreateSheet}
          onRenameTab={(id, name) => setSheets(p => p.map(s => s.id === id ? { ...s, name } : s))}
          onDeleteTab={id => setSheets(p => {
            const next = p.filter(s => s.id !== id);
            if (activeSheetId === id) setActiveSheetId(next[0]?.id || null);
            return next;
          })}
          onReorderSheets={(from, to) => setSheets(p => {
            const next = [...p];
            const [moved] = next.splice(from, 1);
            next.splice(to, 0, moved);
            return next;
          })}
        />
      )}
      {sheets.length && activeSheet ? (
        <GradesTable key={activeSheetId} sheet={activeSheet} onUpdateSheet={handleUpdateSheet} globalSettings={globalSettings} />
      ) : (
        <div className="text-center p-10 rounded-lg shadow-md bg-[var(--card)] text-[var(--fg)]">
          <h2 className="text-2xl font-bold mb-4">Comienza a Calcular Notas</h2>
          <p className="mb-6 text-[var(--muted)]">Puedes importar un archivo de Excel o crear una tabla manualmente.</p>
          <button onClick={handleCreateSheet} className="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700">Crear Tabla Manualmente</button>
        </div>
      )}
    </div>
  );
};

const rootElement = document.getElementById('root');
if (rootElement) {
  ReactDOM.createRoot(rootElement).render(<App />);
}

</script>
