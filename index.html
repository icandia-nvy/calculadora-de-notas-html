// --- Theme manager ---
(function(){
  const META = document.getElementById('meta-theme');
  const ROOT = document.documentElement;
  const BTN = () => document.getElementById('themeToggle');
  
  function applyTheme(mode){
    ROOT.setAttribute('data-theme', mode);
    try { if (META) META.setAttribute('content', mode === 'dark' ? '#0b1220' : '#ffffff'); } catch {}
    const text = (mode === 'dark' ? 'Oscuro' : 'Claro');
    const icon = (mode === 'dark' ? 'üåô' : 'üåû');
    if (BTN()) BTN().innerHTML = icon + ' <span id="themeLabel">' + text + '</span>';
    localStorage.setItem('theme-mode', mode);
  }
  
  function initTheme(){
    const saved = localStorage.getItem('theme-mode');
    const preferDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    const mode = saved || (preferDark ? 'dark' : 'light');
    applyTheme(mode);
  }
  
  window.__toggleTheme = function(){
    const current = ROOT.getAttribute('data-theme') || 'light';
    applyTheme(current === 'dark' ? 'light' : 'dark');
  };
  
  document.addEventListener('DOMContentLoaded', function(){
    initTheme();
    const btn = BTN();
    if (btn) btn.addEventListener('click', window.__toggleTheme);
    document.addEventListener('keydown', e => {
      if (e.key && e.key.toLowerCase() === 't') window.__toggleTheme();
    });
  });
})();

const normalizeNumberInput = (value) => {
  if (value === null || value === undefined) return '';
  const stringValue = String(value);
  const valueWithDot = stringValue.replace(',', '.');
  if (valueWithDot === '') return '';
  if (!/^\d*\.?\d*$/.test(valueWithDot)) return null;
  return valueWithDot;
};

const calculateGrade = (score, maxScore, passingPercentage, settings) => {
  const { minGrade, passingGrade, maxGrade } = settings;
  if (isNaN(score) || isNaN(maxScore) || isNaN(passingPercentage) || maxScore <= 0 ||
      minGrade >= passingGrade || passingGrade >= maxGrade) return NaN;
  if (score > maxScore) score = maxScore;
  const passingScore = maxScore * (passingPercentage / 100);
  let finalGrade;
  if (score <= passingScore) {
    finalGrade = (passingScore === 0)
      ? passingGrade
      : minGrade + (score * ((passingGrade - minGrade) / passingScore));
  } else {
    const scoreRange = maxScore - passingScore;
    finalGrade = (scoreRange <= 0)
      ? maxGrade
      : passingGrade + ((score - passingScore) * ((maxGrade - passingGrade) / scoreRange));
  }
  return finalGrade;
};

function toNum(v) {
  if (v === '' || v === null || v === undefined) return NaN;
  const n = parseFloat(String(v).replace(',', '.'));
  return isNaN(n) ? NaN : n;
}

const loadStateFromLocalStorage = () => {
  try {
    const stateString = localStorage.getItem('gradeCalculatorState');
    if (stateString === null) return null;
    const parsed = JSON.parse(stateString);
    if (!parsed.sheets || !Array.isArray(parsed.sheets)) return null;
    return parsed;
  } catch (e) {
    console.error('Error loading state from localStorage:', e);
    return null;
  }
};

// ‚úÖ NEW: Reusable Modal Component
const Modal = ({ open, onClose, title, children, maxWidth = '420px', className = '' }) => {
  const ref = React.useRef(null);
  
  React.useEffect(() => {
    if (!open) return;
    const onEsc = e => e.key === 'Escape' && onClose();
    const onClick = e => ref.current && !ref.current.contains(e.target) && onClose();
    document.addEventListener('keydown', onEsc);
    document.addEventListener('mousedown', onClick);
    return () => {
      document.removeEventListener('keydown', onEsc);
      document.removeEventListener('mousedown', onClick);
    };
  }, [open, onClose]);
  
  if (!open) return null;
  
  return ReactDOM.createPortal(
    <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-[10000]">
      <div 
        ref={ref} 
        className={`bg-white p-5 rounded-lg shadow-xl ${className}`}
        style={{ width: `min(${maxWidth},95vw)` }}
      >
        {title && <h3 className="text-lg font-semibold mb-2">{title}</h3>}
        {children}
      </div>
    </div>,
    document.getElementById('portal-root')
  );
};

const NumberInput = React.memo(({ value, onChange, min, max, step, className }) => {
  const [isValid, setIsValid] = React.useState(true);
  const handleChange = (e) => {
    const norm = normalizeNumberInput(e.target.value);
    if (norm === null) { setIsValid(false); return; }
    setIsValid(true);
    onChange(norm);
  };
  return (
    <input type="text" value={value} onChange={handleChange}
           className={`${className} ${!isValid ? 'border-red-500' : ''}`}
           min={min} max={max} step={step}/>
  );
});

const StudentRow = React.memo(({

  handleKeyDown,
  inputRefs,
  setEditingRow
}) => {
  const rowData = React.useMemo(() => {
    let total = 0, count = 0;
    const grades = evaluations.map((ev, e) => {
      let maxScore = ev.maxScore;
      if (ev.differentiatedScores.enabled && student.highlight) {
        maxScore = parseFloat(ev.differentiatedScores[student.highlight]) || ev.maxScore;
      }
      const base = calculateGrade(parseFloat(student.scores[e]), maxScore, ev.exigency, globalSettings);
      const off = parseFloat(String((student.offsets||[])[e] ?? '').replace(',', '.'));
      const g = isNaN(base) ? NaN : (isNaN(off) ? base : Math.max(globalSettings.minGrade, Math.min(globalSettings.maxGrade, base + off)));
      if (!isNaN(g)) { total += g; count++; }
      return g;
    });
    const avg = count > 0 ? (total / count) : NaN;
    return { grades, avg };
  }, [student.scores, student.offsets, student.highlight, evaluations, globalSettings]);

            } ${!student.highlight && e % 2 !== 0 ? 'bg-gray-50' : ''}`}>
            {isNaN(rowData.grades[e]) ? 'N/A' : rowData.grades[e].toFixed(1)}
          </td>
        </React.Fragment>

      <td className={`p-4 text-sm text-center font-bold bg-green-50 ${

const GradesTable = ({ sheet, onUpdateSheet, globalSettings }) => {
  const ensureOffsetsLength = React.useCallback((arr, len) => {
    const out = Array.isArray(arr) ? [...arr] : [];
    while (out.length < len) out.push('');
    if (out.length > len) out.length = len;
    return out;
  }, []);

  const [studentListOpen, setStudentListOpen] = React.useState(false);
  const [studentListText, setStudentListText] = React.useState('');
  const parseNamesFromText = (text) => {
    if (!text) return [];
    return text.split(/[\r\n\t,]+/).map(n => n.trim()).filter(n => n.length > 0);
  };
  const ensureScoresLength = (scores, evaluationsLen) => {
    const arr = Array.isArray(scores) ? [...scores] : [];
    if (arr.length < evaluationsLen) { while (arr.length < evaluationsLen) arr.push(''); }
    else if (arr.length > evaluationsLen) arr.length = evaluationsLen;
    return arr;
  };
  const replaceStudentList = () => {
    const names = parseNamesFromText(studentListText);
    const newStudents = names.map((name, i) => ({
      id: generateId() + '_' + i,
      name,
      highlight: null,
      scores: ensureScoresLength([], sheet.evaluations.length)
    }));
    onUpdateSheet({ ...sheet, studentData: newStudents });
    setStudentListOpen(false); setStudentListText('');
  };
  const addToStudentList = () => {
    const incoming = parseNamesFromText(studentListText);
    if (incoming.length === 0) { setStudentListOpen(false); return; }
    const existingLower = new Set(sheet.studentData.map(s => (s.name || '').trim().toLowerCase()));
    const toAdd = incoming.filter(n => !existingLower.has(n.trim().toLowerCase()));
    if (toAdd.length === 0) { setStudentListOpen(false); return; }
    const newStudents = toAdd.map((name, i) => ({
      id: generateId() + '_add_' + i,
      name,
      highlight: null,
      scores: ensureScoresLength([], sheet.evaluations.length)
    }));
    onUpdateSheet({ ...sheet, studentData: [...sheet.studentData, ...newStudents] });
    setStudentListOpen(false); setStudentListText('');
  };

  const [studentRoot, setStudentRoot] = React.useState(null);
  const [gradesRoot, setGradesRoot] = React.useState(null);
  const [openDropdownEvalId, setOpenDropdownEvalId] = React.useState(null);
  const [draggedIndex, setDraggedIndex] = React.useState(null);
  const [dragOverIndex, setDragOverIndex] = React.useState(null);
  
  const advancedStats = React.useMemo(() => {
    if (!globalSettings?.showAdvanced) return null;
    const avg = [];
    const fails = [];
    for (let i = 0; i < sheet.evaluations.length; i++) {
      let sum = 0, count = 0, fail = 0;
      const ev = sheet.evaluations[i];
      for (let r = 0; r < sheet.studentData.length; r++) {
        const st = sheet.studentData[r];
        let maxScore = ev.maxScore;
        if (ev.differentiatedScores?.enabled && st.highlight) {
          const v = toNum(ev.differentiatedScores[st.highlight]);
          if (!isNaN(v) && v > 0) maxScore = v;
        }
        const grade = calculateGrade(toNum(st.scores[i]), toNum(maxScore), toNum(ev.exigency), globalSettings);
        if (!isNaN(grade)) {
          sum += grade; count++;
          if (grade < globalSettings.passingGrade) fail++;
        }
      }
      avg.push(count ? (sum / count) : NaN);
      fails.push(fail);
    }
    return { avg, fails };
  }, [globalSettings, sheet.studentData, sheet.evaluations]);

  const inputRefs = React.useRef({});
  const [editingRow, setEditingRow] = React.useState(null);
  const [offsetOpen, setOffsetOpen] = React.useState(false);
  const [offsetTarget, setOffsetTarget] = React.useState({ r: null, e: null });
  const onOpenOffset = (r, e) => { setOffsetTarget({ r, e }); setOffsetOpen(true); };
  const onApplyOffset = (val) => {
    const { r, e } = offsetTarget;
    const d = sheet.studentData.map(s => ({ ...s, offsets: ensureOffsetsLength(s.offsets, sheet.evaluations.length) }));
    d[r].offsets[e] = (val === '') ? '' : (String(val).replace('.', ','));
    onUpdateSheet({ ...sheet, studentData: d });
    setOffsetOpen(false);
  };

  const handleSaveDiffScores = React.useCallback((updatedEval) => {
    const updatedEvals = sheet.evaluations.map(ev => ev.id === updatedEval.id ? updatedEval : ev);
    onUpdateSheet({ ...sheet, evaluations: updatedEvals });
  }, [sheet, onUpdateSheet]);

  const update = React.useCallback((data) => onUpdateSheet({ ...sheet, ...data }), [sheet, onUpdateSheet]);
  React.useEffect(() => {
    const fixed = sheet.studentData.map(s => ({ ...s, offsets: ensureOffsetsLength(s.offsets, sheet.evaluations.length) }));
    if (JSON.stringify(fixed.map(s=>s.offsets)) !== JSON.stringify(sheet.studentData.map(s=>s.offsets||[]))) {
      onUpdateSheet({ ...sheet, studentData: fixed });
    }
  }, [sheet.evaluations.length]);

  const handleScoreChange = React.useCallback((r, e, v) => {
    const normalized = normalizeNumberInput(v);
    if (normalized === null) return;
    const d = sheet.studentData.map(s => ({ ...s, scores: [...s.scores] }));
    d[r].scores[e] = normalized;
    update({ ...sheet, studentData: d });
  }, [sheet, update]);

  const handleScoreBlur = React.useCallback((r, e) => {
    const student = sheet.studentData[r];
    const evaluation = sheet.evaluations[e];
    let numericScore = parseFloat(student.scores[e]);
    if (isNaN(numericScore)) numericScore = '';
    let maxScore = evaluation.maxScore;
    if (evaluation.differentiatedScores.enabled && student.highlight) {
      maxScore = parseFloat(evaluation.differentiatedScores[student.highlight]) || evaluation.maxScore;
    }
    if (numericScore > maxScore) numericScore = maxScore;
    const d = [...sheet.studentData];
    d[r].scores[e] = numericScore;
    update({ studentData: d });
  }, [sheet.studentData, sheet.evaluations, update]);

  const handleDragStart = React.useCallback((e, index) => { setDraggedIndex(index); e.dataTransfer.effectAllowed = 'move'; }, []);
  const handleDragOver = React.useCallback((e, index) => { e.preventDefault(); if (index !== dragOverIndex) setDragOverIndex(index); }, [dragOverIndex]);
  const handleDrop = React.useCallback((e, dropIndex) => {
    e.preventDefault();
    if (draggedIndex === null || draggedIndex === dropIndex) return;
    const newEvals = [...sheet.evaluations];
    const [draggedItem] = newEvals.splice(draggedIndex, 1);
    newEvals.splice(dropIndex, 0, draggedItem);
    const newStudentData = sheet.studentData.map(student => {
      const newScores = [...student.scores];
      const [draggedScore] = newScores.splice(draggedIndex, 1);
      newScores.splice(dropIndex, 0, draggedScore);
      return { ...student, scores: newScores };
    });
    update({ evaluations: newEvals, studentData: newStudentData });
    setDraggedIndex(null);
    setDragOverIndex(null);
  }, [draggedIndex, sheet.evaluations, sheet.studentData, update]);
  const handleDragEnd = React.useCallback(() => { setDraggedIndex(null); setDragOverIndex(null); }, []);

  const handleNameChange = React.useCallback((r, v) => { const d = [...sheet.studentData]; d[r].name = v; update({ studentData: d }); }, [sheet.studentData, update]);
  const handleHighlight = React.useCallback((r) => { const h = ['green','yellow','blue',null]; const d = [...sheet.studentData]; d[r].highlight = h[(h.indexOf(d[r].highlight) + 1) % 4]; update({ studentData: d }); }, [sheet.studentData, update]);
  const handleEvalHeaderChange = React.useCallback((index, field, value) => {
    const normalized = normalizeNumberInput(value);
    if (normalized === null) return;
    const numValue = normalized === '' ? 0 : parseFloat(normalized);
    const d = [...sheet.evaluations];
    d[index][field] = numValue;
    update({ evaluations: d });
  }, [sheet.evaluations, update]);
  const handleEvalNameChange = React.useCallback((index, value) => { const d = [...sheet.evaluations]; d[index].name = value; update({ evaluations: d }); }, [sheet.evaluations, update]);
  const delEval = React.useCallback((e) => update({ evaluations: sheet.evaluations.filter((_,i)=>i!==e), studentData: sheet.studentData.map(s=>({...s, scores: s.scores.filter((_,i)=>i!==e)})) }), [sheet, update]);
  const delStudent = React.useCallback((r) => update({ studentData: sheet.studentData.filter((_,i)=>i!==r) }), [sheet.studentData, update]);

  const handleKeyDown = React.useCallback((event, rowIndex, colIndex) => {
    const { key } = event;
    let nextRow = rowIndex, nextCol = colIndex;
    switch (key) {
      case 'ArrowUp': nextRow--; break;
      case 'ArrowDown': nextRow++; break;
      case 'Enter': event.preventDefault(); nextRow++; break;
      case 'ArrowLeft': nextCol--; break;
      case 'ArrowRight': nextCol++; break;
      default: return;
    }
    event.preventDefault();
    let targetRef;
    if (['ArrowUp','ArrowDown','Enter'].includes(key) && nextRow >= 0 && nextRow < sheet.studentData.length)
      targetRef = inputRefs.current[`${nextRow}-${colIndex}`];
    else if ((key === 'ArrowLeft' || key === 'ArrowRight') && nextCol >= 0 && nextCol < sheet.evaluations.length)
      targetRef = inputRefs.current[`${rowIndex}-${nextCol}`];
    if (targetRef) { targetRef.focus(); targetRef.select(); }
  }, [sheet.studentData.length, sheet.evaluations.length]);

  const handleColumnResize = React.useCallback((e) => {
    e.preventDefault();
    const startX = e.clientX, startWidth = sheet.studentColumnWidth;
    const handleMouseMove = (moveEvent) => {
      const newWidth = startWidth + (moveEvent.clientX - startX);
      if (newWidth > 100) onUpdateSheet({ ...sheet, studentColumnWidth: newWidth });

    const handleMouseUp = () => {
      window.removeEventListener('mousemove', handleMouseMove);

    <table className="table-fixed border-separate" style={{ borderSpacing: 0 }}>

            >‚öôÔ∏è</Button>
          </div>
          <div className="resize-handle" onMouseDown={handleColumnResize}></div>
        </th>
      </tr>
      <tr className="h-10"></tr>
      <tr className="h-10"></tr>
      </thead>

            for (let i = studentColIdx + 1; i < json[0].length; i++) {

                offsets: evaluations.map(ev => {
                  const idx = ev._readIndices.offset;
                  return (idx !== -1) ? String(r[idx] || '') : '';
                }),
                highlight: highlightColIndex !== -1 ? (r[highlightColIndex] || null) : null
              };
            }).filter(Boolean);
            
            // Limpieza: eliminar propiedades temporales
            evaluations.forEach(ev => delete ev._readIndices);

            if (studentData.length === 0) return null;

            return {
              id: generateId(),
              name,
              studentHeader,
              evaluations,
              studentData,
              studentColumnWidth: 200
            };
          }).filter(Boolean);

          if (importedSheets.length === 0) {
            alert('No se encontraron datos v√°lidos en el archivo Excel.');
            return;
          }

          setPendingImport(importedSheets);
        } catch (err) {
          console.error("Error importing file:", err);
          alert("Hubo un error al procesar el archivo. Verifique el formato.");
        }
      });
    };
    reader.readAsArrayBuffer(file);
  }, []);

  const handleConfirmReplace = () => {
    setSheets(pendingImport);
    setActiveSheetId(pendingImport[0]?.id || null);
    setPendingImport(null);
  };
  const handleConfirmAdd = () => {
    setSheets(prev => [...prev, ...pendingImport]);
    if (!activeSheetId) setActiveSheetId(pendingImport[0]?.id || null);
    setPendingImport(null);
  };

  const handleExport = React.useCallback(() => {
    window.loadXLSX().then(() => {
      const wb = XLSX.utils.book_new();
    sheets.forEach(sheet => {
      const processedData = sheet.studentData.map((student, index) => {
        let total = 0, count = 0;
        const row = [index + 1, student.name];
        sheet.evaluations.forEach((ev, i) => {
          let maxScore = ev.maxScore;
          if (ev.differentiatedScores.enabled && student.highlight) {
            maxScore = ev.differentiatedScores[student.highlight] || ev.maxScore;
          }
          const numericScore = parseFloat(student.scores[i]);
const grade = calculateGrade(numericScore, maxScore, ev.exigency, globalSettings);
          row.push(student.scores[i] ?? '', isNaN(grade) ? '' : grade.toFixed(1), (student.offsets||[])[i] ?? '');
          if (!isNaN(grade)) { total += grade; count++; }
        });
        const avg = count > 0 ? (total / count) : NaN;
        row.push(isNaN(avg) ? '' : avg.toFixed(1));
        row.push(student.highlight || '');
        return row;
      });
      const aoa = [
        ['', '', ...sheet.evaluations.flatMap(ev => [ev.name, '', ''])],
        ['', 'P. M√°x:', ...sheet.evaluations.flatMap(ev => [ev.maxScore, '', ''])],
        ['', 'Exig:', ...sheet.evaluations.flatMap(ev => [ev.exigency, '', ''])],
        ['', 'Diferenciados', ...sheet.evaluations.flatMap(ev => [ev.differentiatedScores.enabled ? 'SI' : 'NO', `${ev.differentiatedScores.green},${ev.differentiatedScores.yellow},${ev.differentiatedScores.blue}`, ''])],
        ['#', sheet.studentHeader, ...sheet.evaluations.flatMap(() => ['Puntaje', 'Nota', 'Offset']), 'Promedio Final', 'Highlight'],
        ...processedData
      ];
      const ws = XLSX.utils.aoa_to_sheet(aoa);
      XLSX.utils.book_append_sheet(wb, ws, sheet.name);
    });
      XLSX.writeFile(wb, 'calculadora_notas.xlsx');
    }); // end loadXLSX then
  }, [sheets, globalSettings]);

  // Atajos teclado
  React.useEffect(() => {
    const onKey = (e) => {
      if (e.ctrlKey && e.key === 'Enter') { e.preventDefault(); handleAddStudent(); }
      if (e.ctrlKey && e.shiftKey && e.key === 'Enter') { e.preventDefault(); handleAddEvaluation({ name: 'Nueva Evaluaci√≥n', maxScore: 10, exigency: 60 }); }
    };
    window.addEventListener('keydown', onKey);
    return () => window.removeEventListener('keydown', onKey);
  }, [handleAddStudent, handleAddEvaluation]);

  return (
    <>
      <div className="p-4 sm:p-6 lg:p-8 bg-gray-50 min-h-screen">
      {pendingImport && (
        <ImportConfirmationModal pending={pendingImport} existingSheets={sheets}
          onConfirmReplace={handleConfirmReplace}
          onConfirmAdd={handleConfirmAdd}
          onCancel={() => setPendingImport(null)}
        />
      )}

      <Header activeSheet={activeSheet}
        onAddEvaluation={handleAddEvaluation}
        onAddStudent={handleAddStudent}
        onFileImport={handleFileImport}
        onExport={handleExport}
        sheetsCount={sheets.length}
        isSaving={isSaving}
        lastSaved={lastSaved}
        onToggleSettings={() => setSettingsOpen(v => !v)}
        onShareByCode={handleShareByCode}
        onOpenLoadByCode={() => setOpenLoadByCode(true)}
        shareDisabled={!fbReady} syncCode={syncCode} onStopSync={stopSync}
      />

      {/* Popover de configuraci√≥n (reemplaza la tarjeta "Cargar Archivo") */}
      <SettingsPopover anchorId="settings-btn" open={settingsOpen} onClose={() => setSettingsOpen(false)}>
        <GlobalSettings settings={globalSettings} setSettings={setGlobalSettings} />
      </SettingsPopover>

      {sheets.length > 0 && activeSheetId && activeSheet ? (
        <div>
          <Tabs
            sheets={sheets}
            activeSheetId={activeSheetId}
            onSelectTab={setActiveSheetId}
            onDeleteTab={handleDeleteSheet}
            onRenameTab={handleRenameSheet}
            onAddTab={handleCreateSheet}
            onReorderSheets={handleReorderSheets}
          />
          <GradesTable key={activeSheetId} sheet={activeSheet} onUpdateSheet={handleUpdateSheet} globalSettings={globalSettings} />
        </div>
      ) : (
        <div className="text-center bg-white p-10 rounded-lg shadow-md">
          <h2 className="text-2xl font-bold text-gray-700 mb-4">Comienza a Calcular Notas</h2>
          <p className="text-gray-500 mb-6">Puedes importar un archivo de Excel o crear una tabla manualmente.</p>
          <button onClick={handleCreateSheet} className="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700">
            Crear Tabla Manualmente
          </button>
        </div>
      )}
    </div>
      {/* Modal: Abrir por c√≥digo */}
      {openLoadByCode && ReactDOM.createPortal(
        <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-[10000]">
          <div className="bg-white p-5 rounded-lg shadow-xl w-[min(420px,95vw)]">
            <h3 className="text-lg font-semibold mb-2">Abrir por c√≥digo</h3>
            <p className="text-sm text-gray-600 mb-3">Ingresa el c√≥digo compartido para a√±adir o reemplazar las hojas actuales:</p>
            <input value={codeInput} onChange={e => setCodeInput(e.target.value.toUpperCase())}
                   className="border rounded px-2 py-2 w-full font-mono mb-4" placeholder="C√ìDIGO" />
            <div className="flex justify-end gap-2">
              <button className="px-3 py-2 bg-gray-200 rounded hover:bg-gray-300" onClick={() => setOpenLoadByCode(false)}>Cancelar</button>
              <button onClick={handleLoadByCodeAdd} className="px-3 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">A√±adir</button>
              <button onClick={handleLoadByCodeReplace} className="px-3 py-2 bg-red-600 text-white rounded hover:bg-red-700">Reemplazar</button>
            </div>
          </div>
        </div>,
        document.getElementById('portal-root')
      )}
    {/* Modal: C√≥digo generado */}
      {shareOpen && ReactDOM.createPortal(
        <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-[10000]">
                    <div className="bg-white p-5 rounded-lg shadow-xl w-[min(420px,95vw)]">
            <h3 className="text-lg font-semibold mb-2">C√≥digo de tabla</h3>
            <p className="text-sm text-gray-600 mb-3">Comparte este c√≥digo para abrir esta tabla en otro dispositivo:</p>
            <div className="flex items-center gap-2 mb-4">
              <input className="border rounded px-2 py-1 w-full text-center font-mono text-lg" readOnly value={shareCode} />
              <button className="px-3 py-2 bg-gray-200 rounded hover:bg-gray-300"
                onClick={() => { navigator.clipboard?.writeText(shareCode); }}>Copiar</button>
            </div>
            <div className="flex justify-end">
              <button className="px-3 py-2 bg-gray-200 rounded hover:bg-gray-300" onClick={() => setShareOpen(false)}>Cerrar</button>
            </div>
          </div>
        </div>,
        document.getElementById('portal-root')
      )}

    </>

  );
};

// Montaje
const rootElement = document.getElementById('root');
if (rootElement) {
  const root = ReactDOM.createRoot(rootElement);
  root.render(<App />);
} else {
  console.error('No se encontr√≥ el elemento #root');
}
</script>

// Keep browser UI (address bar) in sync with our theme, and avoid UA auto dark.
(const mo = new MutationObserver(apply);
  mo.observe(document.body, { attributes: true, attributeFilter: ['class'] });
  apply();
})();
</script></body>
